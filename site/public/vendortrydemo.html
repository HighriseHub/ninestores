<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Login â€“ Nine Stores</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0d1b2a] via-[#1b263b] to-[#415a77] flex items-center justify-center">

  <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 w-[90%] max-w-md text-center text-white border border-white/20">
    
    <!-- Logo -->
    <img src="/img/logo.png" alt="Nine Stores Logo" class="mx-auto mb-6 w-32 h-32 rounded-full shadow-lg border border-white/10 bg-white/10 p-2">
    
    <!-- Title -->
    <h1 class="text-2xl font-bold mb-2">Welcome to Nine Stores Platform</h1>
    <p class="text-gray-300 mb-8">Vendor Login Portal</p>

    <!-- Login Form -->
    <form method="POST" action="dodvendlogin" class="space-y-5">
      <div style="display:none;">
        <input
          type="text"
          name="phone"
          placeholder="Enter RMN. Ex: 9999999990"
          value="9999999990"
	  readonly="true"
          class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#38bdf8] placeholder-gray-300 text-white"
        />
      </div>
      <div style="display:none;">
        <input
          type="password"
          name="password"
          placeholder="password=Welcome1"
          value="Welcome1"
	  readonly="true"
          class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#38bdf8] placeholder-gray-300 text-white"
        />
      </div>
      <button
        type="submit"
        class="w-full py-3 bg-gradient-to-r from-[#38bdf8] to-[#3b82f6] hover:opacity-90 rounded-lg text-white font-semibold text-lg shadow-md transition"
      >
        Try Demo Account
      </button>
    </form>
    <!-- Divider -->
    <div class="my-6 border-t border-white/20"></div>


    <!-- Footer -->
    <footer class="mt-8 text-xs text-gray-400">
      &copy; 2026 Nine Stores. All rights reserved.
    </footer>
  </div>

</body>
</html>
