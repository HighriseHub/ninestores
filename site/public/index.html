    <script>

      function create_community_store_link()
      {
	  var community_store = getCookie('community-url');
	  var community_name = getCookie('community-name');   
	if(null != community_store &&  null != community_name )
	  {
	      var mydiv = document.getElementById("community_store");
	      var aTag = document.createElement("a");            
	      aTag.setAttribute('href',community_store);
	      aTag.setAttribute('class',"btn btn-light");
	      aTag.innerText = community_name + " Store"; 
	      mydiv.appendChild(aTag);
	      var demo_link = document.getElementById("demo_link");
	      demo_link.setAttribute('style', "display: none;"); 

	  }
	
      }

      function show_cookie_policy (){
	  var cookiePolicyAccepted = getCookie('hhubcookiepolicyaccepted');
	  if (null == cookiePolicyAccepted){
	      // Show the Accept cookies dialog. Clicking on this button, the user will be redirected to the cookies page. 
	      
	  }
	      
      }
      

      
      function getCookie(k)
      {
	  var v=document.cookie.match('(^|;) ?'+k+'=([^;]*)(;|$)');
	  return v?v[2]:null
      }

      $(document).ready(function(){
	  create_community_store_link();

      }); 
      </script>
